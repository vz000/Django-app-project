{% extends "base.html" %}
{% load static %}

{% block head %}
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'facemask/style.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Literata">

{% endblock %}
{% block content %}
<div class="row text-center" style="margin-top: 80px;">
    
</div>
<div class="row">
<div class="col-4">

</div>
<div class="col-4">
<div class="card border-0" style="width: 22rem;">
    <article class="card-body">
        <h3 class="card-title mb-4 mt-1" id="brandname" style="margin-bottom: 30px;">Inicie sesi√≥n</h3>
        
    <form class="form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        
        <div class="form-group">
          <td>{{ form.username.label_tag }}</td>
          <td>{{ form.username }}</td>
        </div>
        <div class="form-group">
          <td>{{ form.password.label_tag }}</td>
          <td>{{ form.password }}</td>
        </div>
        
        <div>
          <input type="submit" class="btn btn-primary btn-block" value="Ingresar" />
          <input type="hidden"  name="next" value="{{ next }}" />
      
        </div>
     </form>
     <a style="color:white;" href="{% url 'signup' %}"><button style="margin-top: 15px;" class="btn btn-primary btn-block">Registrese</button></a>
    </article>
  </div>
</div>

</div>
{% endblock %}
